{% extends "base.html" %}

{% block body %}
<h1>Characters</h1>
<div class="row">
{% for wuwachar in wuwachars %}
    <div class="col-6 col-sm-6 col-md-4 col-lg-3">
        <div class="charcard">
            <!--Character Image-->
            <a href="{{ url_for('routes.wucharacter_detail', slug=wuwachar.slug) }}" class="charlink">
                <div class="charimg">
                    <img src="{{ url_for('static', filename='images/WUWA/charcards/' + wuwachar.name + '.png') }}">
                </div>
                <!--Character Information-->
                <div class="cardtext">
                    <h3>{{ wuwachar.name }}</h3>
                </div>
            </a>
        </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
