{% extends "base.html" %}

{% block body %}
<h1>Characters</h1>
<div class="row">
{% for zzzchar in zzzchars %}
    <div class="col-6 col-sm-6 col-md-4 col-lg-3">
        <div class="charcard">
            <!--Character Image-->
            <a href="{{ url_for('routes.zzzcharacter_detail', slug=zzzchar.slug) }}" class="charlink">
                <div class="charimg">
                    <img src="{{ url_for('static', filename='images/ZZZ/charcards/' + zzzchar.slug + '.png') }}">
                </div>
                <!--Character Information-->
                <div class="cardtext">
                    <h3>{{ zzzchar.name }}</h3>
                </div>
            </a>
        </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
