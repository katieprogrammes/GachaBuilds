{% extends "base.html" %}

{% block body %}
<h1>Characters</h1>
<div class="row">
{% for name in names %}
    <div class="col-6 col-sm-6 col-md-4 col-lg-3">
        <div class="charcard">
            <!--Character Image-->
            <a href="/" class="charlink">
                <div class="charimg">
                    <img src="{{ url_for('static', filename='images/charcards/' + name + '.png') }}">
                </div>
                <!--Character Information-->
                <div class="cardtext">
                    <h3>{{name}}</h3>
                </div>
            </a>
        </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
